
<div class="banner-bar">
  {%- let baseUrl = topic|set_baseurl -%}
  {%- if topic != "all" && topic != "from" -%}
    <span class="topic-tab-active tab-{{ topic }}">{{ topic }}</span>
  {%- endif -%}
  {%- for t in tys -%}
    {%- if t.trim() == ty.trim() -%}
    <a class="ty-tab-active" href="{{ baseUrl }}{{ t }}">{{ t }}</a>
    {%- else -%}
    <a class="ty-tab" href="{{ baseUrl }}{{ t }}">{{ t }}</a>
    {%- endif -%}
  {%- endfor -%}
  <a onclick="openLink('/newitem?for={{ topic }}&to={{ ty }}')" href="javascript:void(0);">
    <small class="help-tips">Suggest An Item...</small>
  </a>
</div>
